<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Mobile Net</title>
    <link rel="icon" type="icon/x-image" href="https://img.icons8.com/dusk/64/000000/search--v1.png" sizes="16x16">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
    <center>
      <div class="col-xs-12 header_div">
        <h1 class="glow">Image Identification App
          <img id="xz" src="logo.gif">
        </h1>
      </div>

      <div class="col-sm-6 col-xs-12 main_div">
        <label>Webcam View - </label>
        <div id="camera"></div>
        <button onclick="take_snapshot()" id="btn1" class="btn btn-info">Capture Image</button>
        <input type="file" />
      </div>

      <div class="col-sm-6 col-xs-12 main_div">
        <label>Snapshot View - </label>
        <div id="result"><img id="captured_image" src="#"></div>
        <button onclick="check()" id="btn2" class="btn btn-success">Identify Image</button>
      </div>

    </center>

<div class="col-xs-12 footer_div">
  <h4 class="col-sm-6 col-xs-12">
    <img src="blub.gif">
    <p class="having">Result - </p>
    <span id="object_name"></span>
  </h4>
</div>

    <div class="footer">
      <p>Developed by - GYANAM GOGOI</p>
    </div>
    
<script src="main.js"></script>
  </body>
</html>
